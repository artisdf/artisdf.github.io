<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A basic web page for showcasing the journey to Latvian University"
    />
    <title>Basic Web Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="navbar" role="banner">
      <ul class="navbar-list">
        <li>
          <a href="#" aria-label="Home">
            <img src="images/logo.png" alt="Logo" class="navbar-logo" />
          </a>
        </li>
        <div class="navbar-center">
          <li class="navbar-item">
            <a href="#section1" class="nav-link">Sākums</a>
          </li>
          <li class="navbar-item">
            <a href="#section2" class="nav-link">Pieturas</a>
          </li>
          <li class="navbar-item">
            <a href="#section3" class="nav-link">Karte</a>
          </li>
        </div>
      </ul>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </header>
    <main>
      <section class="first-section">
        <h1 class="hero-text">
          MANS CEĻŠ UZ LATVIJAS <span>UNIVERSITĀTI</span>
        </h1>
        <div class="bottom-image-container">
          <img
            src="images/decoration.png"
            alt="Decorative Image"
            class="bottom-image"
          />
          <div class="image-text">ARTIS KALNIŅŠ</div>
        </div>
        <a
          href="#section1"
          class="scroll-down"
          aria-label="Scroll down to section 1"
        >
          <i class="fas fa-chevron-down"></i>
        </a>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
